_default:
  fullPage: true
  devices: ["desktop", "mobile", "tablet"]  # Can be: desktop, mobile, tablet, or any Playwright device name
  timeoutMs: 30000  # 30 seconds - increased for slower pages
  requiredSelectors: []
  abortIfFail: false
  waitUntil: load  # Options: load, domcontentloaded, networkidle, commit. Using 'load' for better reliability.
  waitFor: []  # CSS selectors to wait for before screenshot (waits up to 30s per selector)
  scrollPage: true  # Scroll entire page to trigger CSS animations/transitions before screenshot (then waits 5s)
  maxScreenshotHeight: 7000  # Max height per screenshot part in pixels (null = no splitting, splits into equal parts)

pages:
  https://dashdot.com.au/:
    requiredSelectors:
      - "nav"
  
  https://dashdot.com.au/discovery/:
    # Uses default settings
  
